params:
  covariance_threshold:
    type: double
    default_value: 0.5
    min_value: 0.0
    max_value: 100.0
    step: 0.0
    description: "Maximum allowed covariance for target to be converted"
    constraints: "Must be non-negative"
    read_only: false
    var_name: _cov_threshold

  orientation:
    type: bool
    default_value: true
    description: "Convert target orientation"
    constraints: ""
    read_only: false
    var_name: _orientation

  out_frame_id:
    type: string
    default_value: "map"
    description: "ID of the reference frame in which target coordinates must be converted"
    constraints: ""
    read_only: false
    var_name: _out_frame_id
